

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>

<!-- /.modal compose message -->
<div class="modal show" id="modalCompose">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-envelope"></span> Compose Request</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>Project ID</label>
                        <div class="col-sm-10"><input type="number" class="form-control" id="inputTo" placeholder="project id please"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>Sender ID</label>
                        <div class="col-sm-10"><input type="number" class="form-control" id="inputTo" placeholder="your id please"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>Reciever ID</label>
                        <div class="col-sm-10"><input type="number" class="form-control" id="inputTo" placeholder="reciever id please"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>Request type</label>
                        <div>
                            <input type="radio" id="Participation" name="drone" value="Participation"
                                   checked>
                            <label for="Participation">Participation</label>
                        </div>
                        <div>
                            <input type="radio" id="partnership" name="drone" value="partnership"
                                   checked>
                            <label for="Partnership">Partnership</label>
                        </div>
                        <div>
                            <input type="radio" id="sponsorship" name="drone" value="sponsorship"
                                   checked>
                            <label for="Sponsorship">Sponsorship</label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary ">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal compose message -->

</body>
</html>
